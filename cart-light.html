<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zowie ZA13-DW</title>
    <link rel="stylesheet" href="css/styles-light.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo/zowie-logo.png" alt="Zowie Logo">
            <p class="tagline">Elevate Your Gaming</p>
        </div>
        <nav>
            <a href="#login" class="login">Log In</a>
            <button id="theme-toggle" aria-label="Toggle Theme">Switch Theme</button>
        </nav>
    </header>

    <main>
          <section class="shopping-cart">
              <h1>Your Shopping Cart</h1>
              <div class="cart-items">
                  <!-- Cart Item 1 -->
                  <div class="cart-item">
                      <img src="imgs/product1.png" alt="Product Image">
                      <div class="item-details">
                          <h2>Zowie Gaming Mouse</h2>
                          <p>Price: $79.99</p>
                          <div class="quantity">
                              <label for="quantity1">Quantity:</label>
                              <input type="number" id="quantity1" value="1" min="1">
                          </div>
                      </div>
                      <button class="remove-item">Remove</button>
                  </div>
                  <!-- Cart Item 2 -->
                  <div class="cart-item">
                      <img src="imgs/product2.png" alt="Product Image">
                      <div class="item-details">
                          <h2>Gaming Keyboard</h2>
                          <p>Price: $99.99</p>
                          <div class="quantity">
                              <label for="quantity2">Quantity:</label>
                              <input type="number" id="quantity2" value="1" min="1">
                          </div>
                      </div>
                      <button class="remove-item">Remove</button>
                  </div>
              </div>
              <div class="cart-summary">
                  <h2>Cart Summary</h2>
                  <p>Total Items: <span id="total-items">2</span></p>
                  <p>Total Price: <span id="total-price">$179.98</span></p>
                  <button class="checkout">Proceed to Checkout</button>
              </div>
          </section>
      </main>
      
         
                
                

      

        <!-- Modal Popup -->
        <div id="popup" class="modal">
            <div class="modal-content">
                <span class="close" id="close-popup">&times;</span>
                <h2>Enter Your Details</h2>
                <form id="popup-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="tel">Tel. number:</label>
                    <input type="tel" id="tel" name="tel" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <nav class="footer-menu">
            <a href="wireframe-light.html">Home</a>
            <a href="zoweiabout-light.html">About</a>
            <a href="Cart-light.html">Cart</a>
            <a href="#">Overview</a>
        </nav>
        <div class="social-media">
            <a href="#"><img src="icons/facebook.svg" alt="Social 1"></a>
            <a href="#"><img src="icons/tg.svg" alt="Social 2"></a>
            <a href="#"><img src="icons/images.png" alt="Social 3"></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/benefits-slider.js"></script>
    <script src="js/email-validation.js"></script>
</body>
</html>
