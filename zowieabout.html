<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zowie ZA13-DW</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo/zowie-logo.png" alt="Zowie Logo">
            <p class="tagline">Elevate Your Gaming</p>
        </div>
        <nav>
            <a href="#login" class="login">Log In</a>
            <button id="theme-toggle" aria-label="Toggle Theme">Switch Theme</button>
        </nav>
    </header>

    <main>
          <section class="about-company">
                    <div class="about-container">
                        <!-- Left Image -->
                        <div class="about-image">
                            <img src="imgs/company-image.jpg" alt="Company Image">
                        </div>
                
                        <!-- Right Text -->
                        <div class="about-box">
                            <h2>About ZOWIE</h2>
                            <p>ZOWIE was founded at the end of 2008. It is a brand dedicated to the development of professional esports equipment.</p>
                            <p>We strive not to become the biggest esports brand, but the most professional.</p>
                        </div>
                    </div>
                
                    <!-- Below Video Section -->
                    <div class="about-video">
                        <video controls>
                            <source src="videos/company-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </section>
                
                

        <!-- Hero Section -->
        <section class="hero">
        </section>

        <section class="video">
        </section>

        <!-- Modal Popup -->
        <div id="popup" class="modal">
            <div class="modal-content">
                <span class="close" id="close-popup">&times;</span>
                <h2>Enter Your Details</h2>
                <form id="popup-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="tel">Tel. number:</label>
                    <input type="tel" id="tel" name="tel" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <nav class="footer-menu">
            <a href="wireframe.html">Home</a>
            <a href="zowieabout.html">About</a>
            <a href="cart.html">Cart</a>
            <a href="#">Overview</a>
        </nav>
        <div class="social-media">
            <a href="#"><img src="icons/facebook.svg" alt="Social 1"></a>
            <a href="#"><img src="icons/tg.svg" alt="Social 2"></a>
            <a href="#"><img src="icons/images.png" alt="Social 3"></a>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/benefits-slider.js"></script>
    <script src="js/email-validation.js"></script>
</body>
</html>
